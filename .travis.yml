language: objective-c

env:
  matrix:
    - python=3.5 CONDA_PY=35 CONDA_NPY=19
    - python=3.5 CONDA_PY=35 CONDA_NPY=110

  global:
    - secure: ""

install:
  - source integration/travis/install.sh
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda --quiet
  - conda install pip jinja2 conda-build anaconda-client --quiet

script:
  - CC=gcc-4.9 CXX=g++-4.9 conda build recipe --quiet
  - python integration/anaconda-push.py conda releases

after_success:
  - source integration/travis/coverage.sh

