language: objective-c

env:
  matrix:
    - python=3.3 CONDA_PY=33 CONDA_NPY=19
    - python=3.4 CONDA_PY=34 CONDA_NPY=19

  global:
    - secure: ""

install:
  - source integration/travis/install.sh

script:
  - conda build recipes/conda-unix --quiet

after_success:
  - python integration/binstar-push.py recipes/conda-unix releases
